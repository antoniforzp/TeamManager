<app-menu></app-menu>

<div class="d-flex">

    <div class="my-page-side-container my-container-menu">

        <ng-container *ngIf="pageLoaded; else loading">

            <!-- ERROR HANDLING -->
            <div *ngIf="pageError">
                <app-error [error]="pageError"></app-error>
            </div>

            <!-- PAGE CONTENT -->
            <div *ngIf="!pageError">

                <app-page-header [header]="'patrols.title' | translate" [goBackRoute]="AppRoutes.HOME">
                </app-page-header>

                <!-- TROOPS -->
                <div class="page-header-container mb-2">
                    <span>
                        <span translate>
                            patrols.manage-patrols
                        </span> ({{troops.length}})
                    </span>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle my-button" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            (click)="setActions()">
                            <span translate>
                                common.options
                            </span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <ng-container *ngFor="let action of actions | keyvalue">
                                <button class="dropdown-item" (click)="action.value.action();"
                                    [disabled]="!action.value.isEnabled">{{action.value.label}}</button>
                            </ng-container>
                        </div>
                    </div>
                </div>

                <!-- Troops table -->
                <div class="mt-3 table-container-page-menu">
                    <table class="table table-hover">
                        <thead class="my-thead">
                            <th class="checkbox-cell">
                                <input type="checkbox" class="cursor-pointer ml-n2" [(ngModel)]="allSelected"
                                    (ngModelChange)="toggleSelectAll($event)">
                            </th>
                            <th translate>patrols.name</th>
                            <th translate>patrols.patrol-leader</th>
                            <th translate>patrols.members</th>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="troopsData.length > 0; else noTableData">
                                <ng-container *ngFor="let troop of troopsData; let i=index">
                                    <tr class="cursor-pointer" [ngClass]="{'selected': troop.isSelected}"
                                        (click)="toggleSelected(troop)">

                                        <!-- Checkbox -->
                                        <td class="checkbox-cell">
                                            <input type="checkbox" class="cursor-pointer ml-n2"
                                                [(ngModel)]="troop.isSelected">
                                        </td>

                                        <!-- Name -->
                                        <td>
                                            <span *ngIf="troop.name; else noCellData">
                                                {{troop.name}}
                                            </span>
                                        </td>

                                        <!-- Troop leaders -->
                                        <td>
                                            <ng-container *ngFor="let leader of troop.leaders">
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <span>{{leader.scout.name}} {{leader.scout.surname}}</span>
                                                    </div>
                                                    <div class="col">
                                                        <span [ngClass]="[createRoleBadge(leader.role)]" translate>
                                                            {{leader.role.name}}
                                                        </span>
                                                    </div>
                                                </div>
                                            </ng-container>
                                        </td>

                                        <!-- Members -->
                                        <td>
                                            <span>
                                                <a class="link-alike"
                                                    (click)="openShowScoutsByLink(troop.troopData); $event.stopPropagation()">
                                                    {{troop.troopScouts.length}}
                                                </a>
                                            </span>
                                        </td>
                                    </tr>
                                </ng-container>
                            </ng-container>
                        </tbody>
                    </table>
                </div>

            </div>

        </ng-container>

    </div>

    <!-- LEFT POSTER -->
    <div class=" my-page-side-poster">
    </div>
</div>

<app-footer></app-footer>

<ng-template #loading>
    <app-page-spinner></app-page-spinner>
</ng-template>

<ng-template #noTableData>
    <tr>
        <td colspan="5" translate>
            common.no-data
        </td>
    </tr>
</ng-template>

<ng-template #noCellData>
    <span>-</span>
</ng-template>
