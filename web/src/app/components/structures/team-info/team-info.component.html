<div class="team-info-container">
  <img class="team-img" src="assets/img/icons/tent.png" alt="user-img">
  <h3>{{name}}</h3>
  <h5>{{patron}}</h5>

  <label>Zmień jednostkę <br>
    <select class="my-select" name="teams">
      <option [value]="team.teamId" *ngFor="let team of userTeams">{{team.name}} {{team.patron}}</option>
    </select>
  </label>
</div>
