<div class="modal-header">
    <span *ngIf="teams.length <= 1" class="my-modal-title" translate>
        teams.delete-team.title-one
    </span>
    <span *ngIf="teams.length > 1" class="my-modal-title" translate>
        teams.delete-team.title-multiple
    </span>
</div>

<div class="modal-body">

    <div class="d-flex align-items-center">
        <img src="../../../../assets/icons/alert.svg" width="30" height="30" class="mr-4" />
        <span translate>
            teams.delete-team.warning
        </span>
    </div>

    <br>
    <span translate>
        teams.delete-team.about-to-delete
    </span>

    <div class="my-table-container">
        <table class="table">
            <tbody>
                <tr *ngFor="let team of teams">
                    <td>{{team.name}} <br> {{team.patron}} </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex align-items-center mt-2">
        <label class="required">
            <input type="checkbox" class="select-all checkbox cursor-pointer" [(ngModel)]="accept" />
            <span translate>
                teams.delete-team.confirm
            </span>
        </label>
    </div>

</div>

<div class="modal-footer">
    <div class="my-buttons-simple-container">
        <button class="btn btn-light my-button" (click)="close()" translate>
            actions.close
        </button>
        <button class="btn btn-danger my-button" [disabled]="!accept" (click)="delete()" translate>
            actions.delete
        </button>
    </div>
</div>
