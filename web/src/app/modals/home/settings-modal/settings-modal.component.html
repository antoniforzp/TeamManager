<div class="modal-header">
    <span class="my-modal-title">Ustawienia</span>
</div>

<div class="modal-body">

    <ng-container *ngIf="pageLoaded">
        <div class="form-group">

            <!-- Language -->
            <div class="row mb-2 d-flex align-items-center">
                <div class="col col-form-label d-flex align-items-center">
                    <img src="../../../../assets/icons/language.svg" class="mr-2" width="30" height="30"
                        alt="language-icon" />
                    <span>JÄ™zyk</span>
                </div>
                <ng-select style="width: 350px;" appendTo="body" [(ngModel)]="selectedLanguage" [clearable]="false"
                    (change)="onLanguageChange($event)">
                    <ng-option *ngFor="let lang of languages" [value]="lang">
                        <span translate>
                            {{lang.name}}
                        </span>
                    </ng-option>
                </ng-select>
            </div>
        </div>

        <div class="project-info">
            <button type="button" class="btn btn-primary my-button" disabled>O projekcie</button>
        </div>
    </ng-container>

</div>

<div class="modal-footer">
    <div class="my-buttons-simple-container">
        <button class="btn btn-light my-button" (click)="cancel()">Zamknij</button>
        <button class="btn btn-success my-button" [disabled]="!changes" (click)="save()">Zapisz</button>
    </div>
</div>
