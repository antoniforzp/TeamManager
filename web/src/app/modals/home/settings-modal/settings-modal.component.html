<div class="modal-header">
    <span class="my-modal-title">Ustawienia</span>
</div>

<div class="modal-body">

    <form [formGroup]="form">
        <div class="form-group">

            <!-- Language -->
            <div class="row mb-2">
                <div class="col col-form-label d-flex align-items-center">
                    <img src="../../../../assets/icons/language.svg" class="mr-2" width="30" height="30"
                        alt="language-icon" />
                    <span>JÄ™zyk</span>
                </div>
                <div class="col d-flex justify-content-end">
                    <select class="form-control" formControlName="language">
                        <option class="my-select-item" [ngValue]="'polish'">Polski</option>
                        <option class="my-select-item" [ngValue]="'english'">Angielski</option>
                    </select>
                </div>
            </div>

            <!-- Theme -->
            <div class="row mb-2">
                <div class="col col-form-label">
                    <img src="../../../../assets/icons/palette.svg" class="mr-2" width="30" height="30"
                        alt="language-icon" />
                    <span>Motyw</span>
                </div>
                <div class="col d-flex justify-content-end">
                    <select class="form-control" formControlName="theme">
                        <option *ngFor="let theme of themes" [ngValue]="theme" (click)="setTheme(theme)">{{theme.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="project-info">
        <button type="button" class="btn btn-primary my-button" disabled>O projekcie</button>
    </div>
</div>

<div class="modal-footer">
    <div class="my-buttons-simple-container">
        <button class="btn btn-light my-button" (click)="cancel()">Zamknij</button>
        <button class="btn btn-success my-button" [disabled]="!changes" (click)="save()">Zapisz</button>
    </div>
</div>
