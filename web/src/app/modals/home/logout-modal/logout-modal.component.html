<div class="modal-header">
    <span class="my-modal-title">Wylogowywanie</span>
</div>

<div class="modal-body">
    <div class="d-flex align-items-center">
        <img src="../../../../assets/icons/logout.svg" width="30" height="30" class="mr-4" />
        <span>Czy na pewno chcesz się wylogować?</span>
    </div>
</div>

<div class="modal-footer">
    <div class="my-buttons-simple-container">
        <button class="btn btn-light my-button" (click)="cancel()">Nie</button>
        <button class="btn btn-primary my-button" (click)="logout()">Tak</button>
    </div>
</div>
