<div class="modal-header">
    <span class="my-modal-title" *ngIf="modalMode === ModalModes.ADD">Dodaj nowy zastęp</span>
    <span class="my-modal-title" *ngIf="modalMode === ModalModes.EDIT">Edytuj zastęp</span>
</div>

<div class="modal-body">
    <form [formGroup]="form">

        <!-- ADD NEW TROOP -->
        <div class="form-group">

            <!-- Name -->
            <div class="row mb-2">
                <label for="name" class="col-sm-2 col-form-label required">Nazwa</label>
                <div class="col">
                    <input id="name" type="text" class="form-control" formControlName="name">

                    <!-- Errors -->
                    <div class="d-flex flex-column" *ngIf="name.errors && name.dirty">
                        <small class="alert-danger" *ngIf="name.hasError('required')">Pole
                            wymagane</small>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="my-buttons-simple-container">
        <button class="btn btn-light my-button" (click)="close()">Zamknij</button>

        <button *ngIf="modalMode === ModalModes.ADD" type="button" class="btn btn-success my-button" (click)="addTeam()"
            [disabled]="!form.valid">Dodaj</button>

        <button *ngIf="modalMode === ModalModes.EDIT" type="button" class="btn btn-success my-button"
            (click)="editTeam()" [disabled]="!form.valid">Edytuj</button>
    </div>
</div>
