<mat-dialog-content>
    <div class="modal-header">
        <h2 class="modal-title">Funkcje harcerza</h2>
    </div>
    <div class="modal-body">
        <h5>Antoni Forzpańczyk</h5>

        <div class="row w-100">

            <mat-list *ngIf="scoutRoles$ | async as scoutRoles" class="col-sm">
                <div class="mb-2">
                    <div class="row w-100">
                        <div class="col-sm">
                            <span>Przypisane ({{scoutRoles.length}})</span>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="ml-2 close" aria-label="Close" (click)="deleteAll()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                </div>
                <ng-container *ngFor="let role of scoutRoles">
                    <div class="row w-100">
                        <div class="col-sm">
                            {{role.name}}
                        </div>
                        <div class="col-sm">
                            <button type="button" class="ml-2 close" aria-label="Close" (click)="deleteRole(role)">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </ng-container>
            </mat-list>

            <mat-list *ngIf="availableRoles$ | async as availableRoles" class="col-sm">
                <div class="mb-2">
                    <div class="row w-100">
                        <div class="col-sm">
                            <span>Dostępne ({{availableRoles.length}})</span>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="ml-2 close" aria-label="Close" (click)="addAll()">
                                <span aria-hidden="true">+</span>
                            </button>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                </div>
                <ng-container *ngFor="let role of availableRoles">
                    <div class="row w-100">
                        <div class="col-sm">
                            {{role.name}}
                        </div>
                        <div class="col-sm">
                            <button type="button" class="ml-2 close" aria-label="Close" (click)="addRole(role)">
                                <span aria-hidden="true">+</span>
                            </button>
                        </div>
                    </div>
                </ng-container>
            </mat-list>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="modal-footer d-flex flex-column align-content-end">
    <div>
        <button type="button" class="btn btn-light mr-2" (click)="close()">Zamknij</button>
        <button type="button" class="btn btn-success" (click)="save()">Zapisz</button>
    </div>
</mat-dialog-actions>
